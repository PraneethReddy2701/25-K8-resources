apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-dynamic-sc
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-ebs-dynamic
  labels:
    purpose: ebs-dynamic-practice
    project: roboshop
spec:
  nodeSelector:
    topology.kubernetes.io/zone : us-east-1c
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ebs-dynamic-svc
  labels:
    purpose: ebs-dynamic-practice
    project: roboshop
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-dynamic-practice
    project: roboshop
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80