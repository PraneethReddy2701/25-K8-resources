apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-dynamic-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-roboshop
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-efs-dynamic
  labels:
    purpose: efs-dynamic-practice
    project: roboshop
spec:
  containers:
  - name: nginx
    image: nginx:latest
    volumeMounts:        # docker run -v host-path:container-path
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-dynamic-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: efs-dynamic-svc
  labels:
    purpose: efs-dynamic-practice
    project: roboshop
spec:
  type: LoadBalancer
  selector:
    purpose: efs-dynamic-practice
    project: roboshop
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80