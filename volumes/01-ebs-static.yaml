apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-075ddc6c8b4810cf2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-pvc
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-ebs-static
  labels:
    purpose: ebs-static-practice
    project: roboshop
spec:
  nodeSelector:
    topology.kubernetes.io/zone : us-east-1c
  containers:
  - name: nginx
    image: nginx:latest
    volumeMounts:        # docker run -v host-path:container-path
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ebs-static-svc
  labels:
    purpose: ebs-static-practice
    project: roboshop
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static-practice
    project: roboshop
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80